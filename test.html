<html>
<head>
	<title></title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src='https://js.app.meitudata.com/meitumall/v1/lib/jquery.min.js'></script>
     <script src="./zui.min.js"></script>
    <script src="./zui.sortable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./zui.min.css">
	<style type="text/css">
		/* 为可拖动的条目应用可移动光标类型 */
		#sortableList > .list-group-item {cursor: move}

		/* 为正在被拖动的条目应用半透明外观 */
		#sortableList > .list-group-item.dragging {
		  visibility: visible;
		  opacity: .3;
		}
	</style>
</head>
<body>
	<div class="list-group" id="sortableList">
		<div class="list-group-item"><i class="icon-move"></i> 猫咪</div>
		<div class="list-group-item"><i class="icon-move"></i> 小鸡</div>
		<div class="list-group-item"><i class="icon-move"></i> 大黄</div>
		<div class="list-group-item"><i class="icon-move"></i> 鹅鹅鹅</div>
		<div class="list-group-item"><i class="icon-move"></i> 猪王</div>
	</div>
</body>
<script type="text/javascript">
	// $('#sortableList').sortable();
	// 定义选项对象
	var options = {
	    selector: '.list-group-item',
	    finish: function(e) {
	        console.log('排序完成：', e);
	    },
	    // 设置更多选项...
	};

	// 初始化时传入选项参数
	$('#sortableList').sortable(options)
</script>
</html>
